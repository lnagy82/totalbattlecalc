<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="battle">
      <h2 data-cy="battleDetailsHeading"><span jhiTranslate="totalbattlecalcApp.battle.detail.title">Battle</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ battle.id }}</span>
        </dd>
        <dt><span jhiTranslate="totalbattlecalcApp.battle.date">Date</span></dt>
        <dd>
          <span>{{ battle.date | formatMediumDatetime }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/battle', battle.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
