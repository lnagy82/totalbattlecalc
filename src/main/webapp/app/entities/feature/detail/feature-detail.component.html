<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="feature">
      <h2 data-cy="featureDetailsHeading"><span jhiTranslate="totalbattlecalcApp.feature.detail.title">Feature</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ feature.id }}</span>
        </dd>
        <dt><span jhiTranslate="totalbattlecalcApp.feature.name">Name</span></dt>
        <dd>
          <span jhiTranslate="{{ 'totalbattlecalcApp.FeatureName.' + feature.name }}">{{ feature.name }}</span>
        </dd>
        <dt><span jhiTranslate="totalbattlecalcApp.feature.value">Value</span></dt>
        <dd>
          <span>{{ feature.value }}</span>
        </dd>
        <dt><span jhiTranslate="totalbattlecalcApp.feature.unit">Unit</span></dt>
        <dd>
          <span jhiTranslate="{{ 'totalbattlecalcApp.MeasurementUnit.' + feature.unit }}">{{ feature.unit }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/feature', feature.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
